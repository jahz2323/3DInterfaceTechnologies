
<html>
<head>
    <title>Hello X3DOM</title>
    <script type='text/javascript' src='C:\Users\elije\Desktop\VisualStudioCode\Projects\3DInterfaceTechnologies\X3DOM\libs\x3dom-full.js'></script>

    <script>


        let startTimeMilliseconds = -1;
        let rotationRadsPerSecond = 2 * Math.PI;

        function main() {
            window.requestAnimationFrame(updateModel);
        }

        function updateModel(timeStampMilliseconds) {

            if(startTimeMilliseconds == -1)
                startTimeMilliseconds = timeStampMilliseconds;

            let frameTimeMillis = timeStampMilliseconds - startTimeMilliseconds;
            let angle = (frameTimeMillis / 1000) * rotationRadsPerSecond;

            document.getElementById("transform").setAttribute("rotation", "0 1 0 "+angle);

            window.requestAnimationFrame(updateModel);
        }

    </script>

</head>

<body onload="main()">
<x3d width='500px' height='400px'>
    <scene>
        <transform id="transform">
        <shape>
                <appearance>
                    <material diffuseColor='1 0 0'></material>
                </appearance>
                <box></box>
            </shape>
        </transform>
    </scene>
</x3d>


</body>
</html>
