<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jackpot</title>
    <script type='text/javascript' src='../libs/x3dom-full.js'></script>
    <script src="main.js"></script>
</head>
<body style="background: #3a3a3a" onload="main();">
<h1 style="color: #fff; text-align: center">Jackpot</h1>

<!-- 3 games, slot machine, plinko, roulette -->
<!-- navigation around the room, small room, lights above each machine  -->

<div id="content">
    <x3d width="500px" height="500px">
        <scene id="scene">
            <Viewpoint id="Origin" position="0 0 10" orientation="  " ></Viewpoint>
        </scene>
    </x3d>
    <div id="controls">
        <button> slots </button>
        <button> plinko </button>
        <button> roulette</button>
        <button> Main Room </button>
    </div>
    <div id="Money">
        <label for="User_money" style="color: #fff; text-align: center">money</label>
        <input type="number" id="User_money" min="1" max="1000" value="1"></input>
        <button onclick="Money()">Bet</button>
    </div>
    <button onclick="addBox()"> addObject </button>
    <button onclick="change_view()"> zoomout </button>
</div>



</body>
</html>
