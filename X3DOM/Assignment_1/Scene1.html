<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Fighter</title>
    <script src='../libs/x3dom-full.js' type='text/javascript'></script>
    <script src='../libs/jquery-3.7.1.min.js' type='text/javascript'></script>
    <link href='styles.css' rel='stylesheet' type='text/css'></link>
    <script type="module">
        import {initalize_borders} from "../Assignment_1/Scripts/Map.js"
        import {initalize_ship} from "../Assignment_1/Scripts/ship.js";
        import {Change_Orientation} from "./Scripts/camera_test.js";
        import {initalize_planets} from "./Scripts/planets.js";

        initalize_borders(document);
        initalize_ship(document);
        initalize_planets(document);
    </script>
</head>
<body onload=main() style="background: #3a3a3a">
<h1 style="color: #fff; text-align: center">Space Fighter</h1>
<div id="content" style="width: 100%;">
    <div id="position_overlay">
        <h2>Yaw</h2>
        <p id="yaw">
            Current Yaw Path:
        </p>
        <h2>Pitch</h2>
        <p id="pitch">
            Current Pitch:
        </p>
    </div>
    <x3d disableKeys="true" height="400px" style="background: white;" width="400px">
        <scene id="scene">
            <group id="projectile">
                <transform id="leftRightTransform">
                    <transform id="upDownTransform">
                        <transform rotation="1 0 0 -1.57" translation="0 0 -2">
                            <shape>
                                <appearance>
                                    <material diffuseColor='0.7 0.7 0.7'></material>
                                </appearance>
                                <cylinder height="3" radius=.95></cylinder>
                            </shape>
                        </transform>
                    </transform>
                </transform>
            </group>
<!--            <group id="crosshair">-->
<!--                <transform id="yawTransform">-->
<!--                    <transform id="pitchTransform">-->
<!--                        <transform translation="0 0 -50">-->
<!--                            <shape>-->
<!--                                <appearance>-->
<!--                                    <material diffuseColor='0.7 0.7 0.7'></material>-->
<!--                                </appearance>-->
<!--                                <box rotate="true"></box>-->
<!--                            </shape>-->
<!--                        </transform>-->
<!--                    </transform>-->
<!--                </transform>-->
<!--            </group>-->

            <Viewpoint
                    description="defaultX3DViewpointNode"
                    id="viewpoint"
                    orientation="0 0 0 0"
                    position="0 20 100"
                    zFar="5000"
                    zNear="0">
            </Viewpoint>
            <!--            <navigationInfo type='"fly" "any"' id="navType"></navigationInfo>-->
        </scene>
    </x3d>
</div>


<div id="CameraControl_Container">
    <button id="birds_eye">
        up
    </button>
    <button id="bottom_up">
        down
    </button>
    <button id="left_view">
        left
    </button>
    <button id="right_view">
        right
    </button>

</div>
</body>
<script src="main.js"></script>
</html>
