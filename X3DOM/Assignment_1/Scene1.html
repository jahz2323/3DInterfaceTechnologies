<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Fighter</title>
    <script src='../Assignment_1/libs/x3dom-full.js' type='text/javascript'></script>
    <script src='../Assignment_1/libs/jquery-3.7.1.min.js' type='text/javascript'></script>
    <link href='styles.css' rel='stylesheet' type='text/css'></link>
    <script type="module">
        import {initalize_ship} from "../Assignment_1/Scripts/ship.js";
        import {initalize_planets, Planet_Arr} from "../Assignment_1/Scripts/planets.js";
        import {createAmmoBox} from "../Assignment_1/Scripts/AmmoBox.js";


        // Initalize the ship and planets
        initalize_ship(document);
        initalize_planets(document);
        createAmmoBox(document);
        document.body.style.overflow = "hidden";
    </script>
</head>
<body style="background: #3a3a3a">


<h1 style="color: #fff; text-align: center">Space Fighter</h1>
<!-- Mouse Tracking Area -->
<div id="mouseTracker">
    <svg id="crosshairSVG">
        <circle cx="400" cy="350" r="40" stroke="green" stroke-width="2" fill="none"/>
        <!--        <line x1="50" y1="10" x2="50" y2="90" style="stroke:white;stroke-width:3"/>-->
        <!--        <line x1="10" y1="50" x2="90" y2="50" style="stroke:white;stroke-width:3"/>-->
    </svg>
    <div id="gameoverlay">
        <p>
            <span id="score">Score: 0</span>
            <span id="health">Health: 100</span>
            <span id="ammo">Ammo: 100</span>
        </p>
        <!-- Overlay for Position -->
        <div id="position_overlay">
            <h2>Yaw</h2>
            <p id="yaw">
                Current Yaw Path:
            </p>
            <h2>Pitch</h2>
            <p id="pitch">
                Current Pitch:
            </p>
            <h2>Roll</h2>
            <p id="roll">
                Current Roll:
            </p>
                <span id="x">X: 0</span>
                <span id="y">Y: 0</span>
                <span id="z">Z: 0</span>
        </div>
    </div>
</div>

<div id="content" style="width: 100%;">
    <x3d disableKeys="true" height="700px" width="800px">
        <scene id="scene">
            <Viewpoint
                    description="defaultX3DViewpointNode"
                    id="viewpoint"
                    orientation="0 0 0 0"
                    position="0 20 100"
                    zFar="7000"
                    zNear="0">
            </Viewpoint>
            <Background
                    skyColor="0 0 0" groundColor="0 0 0">
            </Background>

        </scene>
    </x3d>
</div>

<div id="log">
    <h2>Log</h2>
    <p id="log_text">
        Log:
    </p>
    <h2>press 'v' to change camera view</h2>
</div>

<div id="toggle">
    <button>
        Toggle Planets
    </button>
    <button>
        Toggle Ammo
    </button>

    <p><strong> Note these toggles will remove group nodes, but cannot retoggle crashes gameloop</strong>
    </p>
</div>

</body>
<script src="main.js" type="module">
    main();
</script>
</html>
