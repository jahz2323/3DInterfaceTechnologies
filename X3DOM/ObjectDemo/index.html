<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link href='style.css' rel='stylesheet' type='text/css'></link>
    <script src="../libs/x3dom-full.js" type="text/javascript"></script>

</head>
<body>
    <h1 style="color: #fff; text-align: center">Demo</h1>
    <div id="content">
        <x3d disableKeys="true" height="800px" width="1000px">
            <scene>

                <Viewpoint
                        description="defaultX3DViewpointNode"
                        id="viewpoint"
                        orientation="0 0 0 0"
                        position="0 20 100"
                        zFar="5000"
                        zNear="0">
                </Viewpoint>
            </scene>
        </x3d>
    </div>
</body>
</html>
